<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
        <link rel="stylesheet" href="style.css" />
        
    </head>
    <body>

        <div class="box">
            <label for="hBox">Horizontal Boxes:</label>
            <input class="input is-rounded is-primary" type="text" placeholder="Enter Number of Horizontal Cells" id="hBox" name="hBox" value="5"><br><br>
            <label for="vBox">Vertical Boxes:</label>
            <input class="input is-rounded is-primary" type="text" placeholder="Enter Number of Vertical Cells" id="vBox" name="vBox" value="3"><br><br>
            <button class="button is-primary" id="submit">Draw</button>
        </div>
 
        <div class="mazeView hideDiv">
            <div class="mazeViewInputs">
                <div class="columns">
                    <div class="column">
                        <label for="hBox">Horizontal Boxes:</label>
                        <input class="input is-rounded is-primary" type="text" placeholder="Horizontal Cells" id="hBox" name="hBox" >
                    </div>
                    <div class="column">
                        <label for="vBox">Vertical Boxes:</label>
                        <input class="input is-rounded is-primary" type="text" placeholder="Vertical Cells" id="vBox" name="vBox" >
                    </div>
                    <div class="column">
                        <button class="button is-primary" id="submit">Draw</button>
                    </div>
                </div> 
            </div>
            <div class="maze">
                <div class="winner hidden">
                    <h1>You Win!</h1>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
